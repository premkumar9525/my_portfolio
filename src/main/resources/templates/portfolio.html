<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container mt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4" th:text="${name}">Your Name</h1>
        <p class="lead" th:text="${jobTitle}">Your Job Title</p>
        <hr class="my-4">
        <p th:text="${aboutMe}">Brief description about you...</p>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Technical Experience</h2>
            <p th:text="${technicalExperience}">List your technical experience here...</p>
        </div>
        <div class="col-md-6">
            <h2>Working Experience</h2>
            <p th:text="${workingExperience}">List your working experience here...</p>
        </div>
    </div>

    <div class="text-center mt-5">
        <a href="#" class="btn btn-primary btn-lg">Download Resume</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
